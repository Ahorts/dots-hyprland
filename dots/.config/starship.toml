[custom.react]
# The 'via' and 'v' are now part of the echo, so they only show if $ver exists.
command = '''
if [ -f package.json ]; then
  ver=$(grep '"react":' package.json | head -n1 | sed -E 's/.*: *"([^"]*)".*/\1/' | sed 's/[\^~]//g')
  if [ -n "$ver" ]; then
    echo "via React îžº v$ver"
  fi
fi
'''
detect_files = ['package.json']
# Remove the static text from format; it now just displays the $output
format = '[$output ](bold blue)'

[custom.typescript]
command = '''
if [ -f package.json ]; then
  ver=$(grep '"typescript":' package.json | head -n1 | sed -E 's/.*: *"([^"]*)".*/\1/' | sed 's/[\^~]//g')
  if [ -n "$ver" ]; then
    echo "via TypeScript î£Š v$ver"
    exit 0
  fi
fi
# Fallback to global tsc if not in package.json but .ts files exist
if ls *.ts *.tsx >/dev/null 2>&1; then
  echo "via TypeScript î£Š v$(tsc --version | cut -d ' ' -f 2)"
fi
'''
detect_files = ['package.json', 'tsconfig.json']
detect_extensions = ['ts', 'tsx']
format = '[$output ](bold blue)'
